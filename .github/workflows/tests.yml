name: Tests

on:
  # workflow_dispatch: {}  # temporarily enable the workflow for manual runs
  pull_request:
    branches:
      - main
      - 'version/6.0'
    paths-ignore:
      - '**/*.md'
  push:
    branches:
      - main
      - 'version/6.0'
      - 'pr/**/*'
      - 'wip/**/*'
    paths-ignore:
      - '**/*.md'

jobs:
  tests:
    runs-on: ubuntu-22.04  # ubuntu-24.04 does not include mono needed for net4x tests

    steps:
    - name: Checkout repository
      uses: actions/checkout@v6
      with:
        fetch-depth: 0  # Fetch all history for all tags and branches
    - name: Set Git config for line endings
      run: git config --global core.autocrlf true
    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: |
          10.0.x
          8.0.x
          6.0.x
          3.1.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore --configuration Release -p:nowarn=1591
    - name: Test
      run: dotnet test --no-build --configuration Release --verbosity normal
